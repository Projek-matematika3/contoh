<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ucapan Ulang Tahun</title>
  <!-- Import Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Font untuk tema cute (Gloria Hallelujah) -->
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <!-- Font modern untuk tema lakik, misalnya Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* RESET DASAR */
    * {
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #FFFAF0; 
      font-family: 'Gloria Hallelujah', cursive, sans-serif; /* Default (cute) */
    }

    /* --- HEADER UMUM --- */
    .header {
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 2.5em;
      text-shadow: 1px 1px #fff;
    }

    /* --- HEADER CUTE --- */
    .header-cute {
      background: #FFE3E3;
      border-bottom: 4px dashed #FFAADD;
    }
    .header-cute h1 {
      color: #FF4081;
    }

    /* --- HEADER JAMET --- */
    .header-jamet {
      background: #000; 
      border-bottom: 4px dashed #FFD700;
    }
    .header-jamet h1 {
      color: #FFD700;
      text-shadow: 2px 2px #000; 
      font-size: 3em; 
    }

    /* --- HEADER LAKIK --- */
    .header-lakik {
      /* Warna gelap dengan sedikit efek glitter/emas bisa ditambahkan dengan background-image */
      background: #000;
      border-bottom: 4px solid #FFD700;
    }
    .header-lakik h1 {
      color: #FFD700;
      font-family: 'Poppins', sans-serif; /* Font modern */
      text-shadow: 2px 2px 4px rgba(255,215,0,0.7); /* Glow emas */
      font-size: 2.7em;
    }

    /* --- CONTAINER UMUM --- */
    .container {
      margin: 30px auto;
      padding: 20px 30px;
      text-align: center;
      position: relative;
      border-radius: 10px;
      max-width: 700px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* --- THEME CUTE --- */
    .theme-cute {
      background: #ffffff;
      border: 3px dashed #FFD700;
      font-family: 'Gloria Hallelujah', cursive, sans-serif;
      max-width: 800px; 
    }
    .theme-cute::before {
      content: "â˜†";
      position: absolute;
      top: -20px;
      left: -20px;
      font-size: 2.5em;
      color: #FFAADD;
      transform: rotate(-15deg);
    }
    .theme-cute::after {
      content: "â™¡";
      position: absolute;
      bottom: -20px;
      right: -20px;
      font-size: 2.5em;
      color: #FFD700;
      transform: rotate(15deg);
    }
    .theme-cute .greeting {
      font-size: 1.5em; 
    }

    /* --- THEME JAMET --- */
    .theme-jamet {
      background: linear-gradient(135deg, red 0%, orange 16%, yellow 33%, green 50%, blue 66%, purple 83%, red 100%);
      color: #fff;
      border: 5px dotted #000;
      font-family: "Comic Sans MS", cursive, sans-serif; 
      text-shadow: 2px 2px #000;
      max-width: 900px;
    }
    .theme-jamet::before {
      content: "âœŒðŸ˜ŽðŸ”¥";
      position: absolute;
      top: -25px;
      left: -10px;
      font-size: 2em;
      transform: rotate(-15deg);
    }
    .theme-jamet::after {
      content: "ðŸŽ‚ðŸŽ‰ðŸ’¥";
      position: absolute;
      bottom: -25px;
      right: -10px;
      font-size: 2em;
      transform: rotate(15deg);
    }
    .theme-jamet .greeting {
      font-size: 1.8em; 
    }

    /* --- THEME LAKIK --- */
    .theme-lakik {
      /* Warna dasar hitam dengan bintik emas */
      background: #000 url('https://i.ibb.co/8mfsn2c/gold-sparkles.png') center/cover no-repeat; 
      /* Gambar gold-sparkles.png (contoh) diupload ke hosting, ganti URL sesuai kebutuhan */
      border: 3px solid #FFD700;
      color: #FFD700;
      font-family: 'Poppins', sans-serif;
      text-shadow: 1px 1px 2px rgba(255,215,0,0.8);
      max-width: 800px;
    }
    .theme-lakik::before {
      content: "â˜…";
      position: absolute;
      top: -25px;
      left: -25px;
      font-size: 2.5em;
      color: #FFD700;
      filter: drop-shadow(1px 1px 3px rgba(255,215,0,0.8));
    }
    .theme-lakik::after {
      content: "âœ¨";
      position: absolute;
      bottom: -25px;
      right: -25px;
      font-size: 2.5em;
      color: #FFD700;
      filter: drop-shadow(1px 1px 3px rgba(255,215,0,0.8));
    }
    .theme-lakik .greeting {
      font-size: 1.8em;
      margin-top: 20px;
    }

    /* --- TEKS UTAMA (greeting) & NOTE --- */
    .greeting {
      margin: 20px 0;
      font-size: 1.4em;
      line-height: 1.6;
    }
    .note {
      margin-top: 30px;
      padding: 15px;
      border-radius: 8px;
      font-style: italic;
      font-size: 1.1em;
      white-space: pre-line;
    }

    /* --- NOTE PER THEME --- */
    .theme-cute .note {
      background: #FFF0F5;
      border: 2px dashed #FFAADD;
      color: #6b6b6b;
    }
    .theme-jamet .note {
      background: rgba(255, 255, 255, 0.2); 
      border: 2px dashed #fff;
      color: #fff;
      text-shadow: 1px 1px #000;
      font-size: 1.2em; 
    }
    .theme-lakik .note {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #FFD700;
      color: #FFD700;
      text-shadow: 1px 1px 2px rgba(255,215,0,0.8);
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <!-- HEADER diberi id="header" agar bisa diubah temanya juga -->
  <div id="header" class="header">
    <h1>WELCOME TO PARTY!</h1>
  </div>

  <div id="container" class="container">
    <div id="greeting" class="greeting"></div>
    <div id="note" class="note" style="display:none;"></div>
  </div>

  <div class="footer">
    &copy; 2025 - Happy Birthday Themes
  </div>

  <script>
    // Fungsi untuk mengambil parameter query dari URL
    function getQueryParams() {
      const params = {};
      window.location.search.substring(1).split('&').forEach(function(pair) {
        const [key, value] = pair.split('=');
        if(key) {
          params[decodeURIComponent(key)] = decodeURIComponent(value || '');
        }
      });
      return params;
    }

    // Ambil data dari query parameter
    const params = getQueryParams();
    const name = params.name || 'Teman';
    const age = params.age || 'usia';
    const styleParam = params.style || 'cute';
    const note = params.note || '';

    let greetingMessage = '';

    // Buat pesan berdasarkan gaya yang dipilih
    switch(styleParam) {
      case 'cute':
        greetingMessage = `Happy Birthday, ${name}! Semoga ulang tahun ke-${age} dipenuhi dengan keceriaan dan momen-momen manis!`;
        break;
      case 'jamet':
        greetingMessage = `Bro, selamat ulang tahun yang ke-${age}! Keep shining, ${name}, tetap keren dan unik!`;
        break;
      case 'lakik':
        greetingMessage = `Selamat Ulang Tahun, ${name}! Di usia ke-${age}, semoga semakin sukses dan terus berkarya!`;
        break;
      default:
        greetingMessage = `Selamat Ulang Tahun, ${name}! Semoga hari istimewa ini penuh kebahagiaan.`;
    }

    // Tampilkan pesan utama
    document.getElementById('greeting').textContent = greetingMessage;

    // Jika terdapat catatan, tampilkan juga
    if(note.trim() !== '') {
      const noteDiv = document.getElementById('note');
      noteDiv.style.display = 'block';
      noteDiv.textContent = `Pesan spesial: ${note}`;
    }

    // Tambahkan kelas tema berdasarkan parameter style
    const container = document.getElementById('container');
    const header = document.getElementById('header');

    if (styleParam === 'cute') {
      container.classList.add('theme-cute');
      header.classList.add('header-cute');
    } else if (styleParam === 'jamet') {
      container.classList.add('theme-jamet');
      header.classList.add('header-jamet');
    } else if (styleParam === 'lakik') {
      container.classList.add('theme-lakik');
      header.classList.add('header-lakik');
      // Ubah background body jadi gelap juga, jika diinginkan:
      document.body.style.background = '#000';
    } else {
      // Default ke cute
      container.classList.add('theme-cute');
      header.classList.add('header-cute');
    }
  </script>
</body>
</html>
