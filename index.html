<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buat Ucapan Ulang Tahun</title>
  <!-- Import Google Font untuk tema cute -->
  <link
    href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff9e6;
      font-family: "Gloria Hallelujah", cursive, sans-serif;
    }
    .header {
      background: #ffd6e8;
      padding: 20px;
      text-align: center;
      border-bottom: 4px dashed #ff82b2;
    }
    .header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ff4081;
      text-shadow: 1px 1px #fff;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #ffffff;
      border: 3px dashed #ffd700;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .container::before {
      content: "★";
      position: absolute;
      top: -15px;
      left: -15px;
      font-size: 2em;
      color: #ff82b2;
      transform: rotate(-20deg);
    }
    .container::after {
      content: "♥";
      position: absolute;
      bottom: -15px;
      right: -15px;
      font-size: 2em;
      color: #ffd700;
      transform: rotate(15deg);
    }
    h2 {
      margin-top: 0;
      text-align: center;
      font-size: 1.8em;
      color: #ff4081;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 1.1em;
      color: #444;
    }
    input,
    select,
    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 2px dashed #ffaadd;
      font-family: inherit;
      font-size: 1em;
      box-sizing: border-box;
      outline: none;
    }
    input:focus,
    select:focus,
    textarea:focus {
      border-color: #ff4081;
      background-color: #fff0f5;
    }
    button {
      margin-top: 20px;
      background: #ff82b2;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #ff4081;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff4081;
    }
    .link-container {
      margin-top: 20px;
      padding: 10px;
      background: #e7f3fe;
      border: 2px dashed #b3d8ff;
      border-radius: 8px;
      word-break: break-all;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>WELCOME TO B-DAY PARTY!</h1>
  </div>

  <div class="container">
    <h2>Buat Ucapan Ulang Tahun</h2>
    <form id="birthdayForm">
      <label for="name">Nama Tujuan:</label>
      <input type="text" id="name" name="name" placeholder="Contoh: Fina" required />

      <label for="age">Umur:</label>
      <input type="number" id="age" name="age" placeholder="Contoh: 20" required min="1" />

      <label for="style">Pilih Gaya Ucapan:</label>
      <select id="style" name="style">
        <option value="cute">Cute</option>
        <option value="jamet">Jamet</option>
        <option value="lakik">Lakik</option>
      </select>

      <label for="note">Catatan dari Pengirim:</label>
      <textarea id="note" name="note" rows="4" placeholder="Tulis pesan spesial..."></textarea>

      <!-- Input link foto -->
      <label for="photoUrl">Link Foto (opsional):</label>
      <input type="text" id="photoUrl" name="photoUrl" placeholder="https://contoh.com/gambar.jpg" />

      <button type="submit">Buat Link Ucapan</button>
    </form>

    <div id="result" class="link-container" style="display: none"></div>
  </div>

  <div class="footer">
    &copy; 2025 - Contoh Tema Doodle Ulang Tahun
  </div>

  <script>
    document.getElementById("birthdayForm").addEventListener("submit", function (e) {
      e.preventDefault();
      
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const style = document.getElementById("style").value;
      const note = document.getElementById("note").value;
      const photoUrl = document.getElementById("photoUrl").value;

      let baseUrl = window.location.origin + window.location.pathname;
      // Hapus "index.html" jika ada
      if (baseUrl.includes("index.html")) {
        baseUrl = baseUrl.replace("index.html", "");
      }
      // Pastikan diakhiri slash
      if (!baseUrl.endsWith("/")) {
        baseUrl += "/";
      }
      const greetingUrl = baseUrl + "greeting.html";

      // Buat link dengan parameter query
      const link =
        greetingUrl +
        "?name=" +
        encodeURIComponent(name) +
        "&age=" +
        encodeURIComponent(age) +
        "&style=" +
        encodeURIComponent(style) +
        "&note=" +
        encodeURIComponent(note) +
        "&photoUrl=" +
        encodeURIComponent(photoUrl);

      // Tampilkan link
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.textContent = link;
    });
  </script>
</body>
</html>
